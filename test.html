<style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #jsonInput {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

<body>

    <div class="container">
        <h1>微信支付测试工具</h1>
        <p>请粘贴支付数据JSON:</p>
        <textarea id="jsonInput" placeholder='{"code":200,"msg":"","data":{"jsApiParameters":"{\"appId\":\"wxfdd02a5bec574795\",...}","regId":143701128}}'></textarea>
        <button onclick="onCreateOrder()">Create Order</button>
        <div id="errorMsg" class="error"></div>
    </div>
	
	
    
<script>  
    var isUpdate = "1";
    var verifySwitch = "1";
    var regType = "";
    var loading;
    var isClose=false;
	var clicked = 0;

     function onCreateOrder() {
            var jsonInput = document.getElementById("jsonInput").value.trim();
            var errorMsg = document.getElementById("errorMsg");
            
            if (!jsonInput) {
                errorMsg.textContent = "请输入JSON数据";
                return;
            }
            
            try {
                var jsonData = JSON.parse(jsonInput);
                errorMsg.textContent = "";
                goCreateOrder(jsonData);
            } catch (e) {
                errorMsg.textContent = "无效的JSON数据: " + e.message;
            }
        }
  
    // 创建订单接口
        function goCreateOrder(json) {
        //开启倒计时
		
            
             
                if (json.code == 200) {
                    var payData = json.data;
                        //调用微信支付
                        callWeixinPay(payData.jsApiParameters, payData.regId);
                    
                } else if ((json.code == 300)) {
                    //存在未支付订单
                    confirmUnPay(json.data,json)
                } else if ((json.code == 400)) {
                    // 缓存刷新提交
                    sessionStorage.setItem('isOnloadSubmit','1');
                    weui.alert(json.msg,function (){
                        window.location.replace(document.referrer)
                    });
                } else if ((json.code == 401)) {
                    // 缓存刷新提交
                    sessionStorage.setItem('isOnloadSubmit','1');
                    weui.alert(json.msg,function (){
                        window.location.replace(document.referrer)
                    });

                }else if ((json.code == 911)) {
                    // 缓存刷新提交
                    isClose= false;
                    downTime();
                    sessionStorage.setItem('isOnloadSubmit','1');
                    setTimeout(function(){
                        isClose = true;
                        weui.alert('系统繁忙',function (){
                            window.location.replace(document.referrer)
                        });
                    },30000)
                }
        
        }

    // 未支付订单提醒
    function confirmUnPay(url,json) {
        weui.confirm(json.msg, {
            title: '温馨提示',
            buttons: [{
                label: '取消',
                type: 'default',
                onClick: function(){ }
            }, {
                label: '确定',
                type: 'primary',
                onClick: function(){
                    window.location.href = url;
                }
            }]
        });
    }

    var clicked = 0;

    //微信支付方法
    function jsApiCall(jsApiParameters, regId) {
        jsApiParameters = jQuery.parseJSON(jsApiParameters);
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest',
            jsApiParameters,
            function (res) {
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    window.location.href = "http://his.mobimedical.cn/index.php?g=Wap&m=CloudRegister&a=processing&wx=MbTXAN0k&regId=" + regId;
                } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                    alert("支付已取消");
                    clicked = 0;
                } else {
                    alert(res.err_code + "2--" + res.err_desc + "--" + res.err_msg);
                }


            }
        );
    }

    //调用微信支付
    function callWeixinPay(jsApiParameters, regId) {
        if (clicked == 1)
            return;
        clicked = 1;
        if (typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
            }
        } else {
            jsApiCall(jsApiParameters, regId);
        }
    }





</script></html></body></html>
